<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputNum" class="form-control" type="text" disabled>
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="calcForm" class="input-section half-width">
                    <form action="" name="calculator" class="main-form">
                        <input id="screenBtn" name="screen" class="form-control" type="text" disabled>
                        <div class="numbers" id="">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'7'">7</div>
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'8'">8</div>
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'9'">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'4'">4</div>
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'5'">5</div>
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'6'">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'1'">1</div>
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'2'">2</div>
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value+'3'">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button" onclick="calculator.screen.value=calculator.screen.value.slice(0, -1)">
                                        <</div>
                                            <div class="button" onclick="calculator.screen.value=calculator.screen.value+'0'">0</div>
                                            <div class="button" onclick="calculator.screen.value = ''">C</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="submit-section">
                        <button id="submitBtn" class="submit-btn">Submit</button>
                        <p id="try-left" class="action-left">3 try left</p>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="pinDontMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

<script src="operation.js"></script>
</body>

</html>
